<script type="text/javascript" src="js/module/rich-description.js"></script>

<script type="text/html" id="template-eventDescriptionView">
  <div class="moduleAction moduleTitleBar" id="richDescriptionActionBar">
    <a href="" id="editDescriptionAction" >Edit</a> | <a href="" id="broadcastDescriptionAction">Broadcast</a>
  </div>
  <div id='showInfoSection'>
    When: <%= when %><br/>
    Where: <%= where %><br/>
  </div>
  <div id="viewDescription"><%= htmlDescription %><div>
</script>

<script type="text/html" id="template-eventDescriptionEditView">
  <div class="moduleAction moduleTitleBar">
    <a href="" id="saveEditEventDescription">Save</a> | 
    <a href="" id="cancelEditEventDescription">Cancel</a>
  </div>
  Event Title: <input type="text" id="editEventTitleField" value="<%= title %>"/><br/>
  When: <input type="text" id="editWhenField" value="<%= when %>"/><br/>
  Where: <input type="text" id="editWhereField" value="<%= where %>"/><br/>
  Show Info: <input type="checkbox" id="editShowInfoField" <%= getShowInfoChecked() %>/></br>
  Click the description below to edit.
  <div id='showInfoSection'>
    When: <%= when %><br/>
    Where: <%= where %><br/>
  </div>
  <div id="editDescription" contenteditable="true"><%= htmlDescription %></div>
</script>
